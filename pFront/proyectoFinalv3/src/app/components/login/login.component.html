<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="mb-2 text-uppercase">Auth</h2>
              <p class="text-white-50 mb-5">Ingrese usuario y contraseña.</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-4">
                  <!--<label class="form-label" for="nombreUsuario">Usuario</label>-->
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                    [(ngModel)]="nombreUsuario" required />
                </div>

                <div class="form-outline form-white mb-4">
                  <!--<label class="form-label" for="password">Contraseña</label>-->
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                    required />
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
