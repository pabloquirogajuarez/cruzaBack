<div class="row">

    <h1>| Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">+ AÃ±adir skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [outerStrokeColor]="'#40CFFF'"
        [innerStrokeColor]="'#FFFF'"
        [imageSrc]=""
        [title]="(skill.nombre)"
      ></circle-progress>
      <div class="row text-center">
        <p class="fw-bold">{{skill.nombre}} - {{skill.porcentaje}}%</p>
      </div>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash3-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
